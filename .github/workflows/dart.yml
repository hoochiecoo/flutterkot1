name: Build Fixed Camera APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      - name: Generate Android Project
        run: flutter create . --project-name=native_camera_app --org com.bowlmates.app

      - name: Inject Custom Kotlin Code
        run: cp native_code/MainActivity.kt android/app/src/main/kotlin/com/bowlmates/app/MainActivity.kt

      # ВАЖНО: Добавляем разрешения И <queries> (для видимости камеры в Android 11+)
      - name: Inject Permissions and Queries
        run: |
          # 1. Добавляем разрешения
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-feature android:name="android.hardware.camera" android:required="false" />\n    <application|g' android/app/src/main/AndroidManifest.xml
          
          # 2. Добавляем блок <queries> (после закрывающего тега application, но перед закрывающим manifest)
          # Это сложнее сделать sed-ом надежно, поэтому добавим перед application
          sed -i 's|<application|<queries><intent><action android:name="android.media.action.IMAGE_CAPTURE" /></intent></queries>\n    <application|g' android/app/src/main/AndroidManifest.xml

      - name: Fix minSdkVersion
        run: sed -i 's|minSdkVersion .*|minSdkVersion 21|g' android/app/build.gradle

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: camera-fixed-apk
          path: build/app/outputs/flutter-apk/app-release.apk
